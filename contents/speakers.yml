speakers:
  -
    title: Rust+WebAssemblyで広がるWebの世界
    name: 尾上洋介
    team: 日本大学
    url: https://vdslab.jp/
    image: /speakers/SP001.png
    body: |
      WebAssemblyは、Webブラウザ上で動作する軽量なバイナリ形式言語です。
      WebAssemblyによって、JavaScript以外のプログラミング言語でWeb開発を行ったり、ネイティブ並のパフォーマンスでプログラムを実行することができます。
      2018年現在、WebAssembly 1.0は4つの主要ブラウザでサポートされ、WebAssemblyに対応したプログラミング言語も増えてきました。
      本セッションでは、Rustを使ったWebAssemblyの利用について、最新の動向や情報可視化研究における事例を混じえてご紹介します。
    profile: |
      日本大学 文理学部 情報科学科 助教、博士（工学）。大学での教育・研究の傍ら、趣味と実益を兼ねてWeb技術を追いかけています。ソフトウェアの高速化が好きです。
  -
    title: Webデザインに本当に必要だったものを考える 2018年版
    name: 榊原昌彦
    team: 一般社団法人リレーションデザイン研究所
    image: /speakers/SP002.jpg
    twitter: https://twitter.com/rdlabo
    facebook: https://www.facebook.com/masa.sakakibara
    url: https://www.rdlabo.jp/
    body: |
      「最高のWebデザイン」というと、何を思い浮かべますか？
      「足すことも引くこともできない完璧なグラフィック」「クライアントが100%満足してGoサインをだしてくれるデザインプロセス」
      「Webデザインで賞をとれるようなもの」、いろいろな現場でいろいろな意見があると思います。
      本セッションでは、Webデザインを「Web」というプラットフォームから見直し、本当に求められているものは何かを考えていこうと思います。
  -
    title: タイポグラフィ・ベーシック
    name: カイト
    team: KITERETZ inc.
    image: /speakers/SP003.jpg
    twitter: https://twitter.com/ixkaito
    facebook: https://www.facebook.com/kite.koga
    url: https://kiteretz.com/
    body: |
      Web にも DTP にも役立つタイポグラフィの基礎を解説させていただきます。
      内容はもちろんですが、スライドはタイポグラフィの資料としても保存版になると思います。
    profile: |
      株式会社キテレツ (KITERETZ inc.)　代表取締役

      グラフィックデザイナー、クリエイティブ・ディレクター、世界三大広告賞にも名を連ねる制作会社のウェブデザイナー兼プログラマを経て、
      株式会社キテレツを設立。クリエイティブからテクノロジーまで、トータルソリューションを提供。
      WordPress コアコントリビューター、Ruby on Rails コントリビューター、React コントリビューターなど、
      多くのオープンソースプロジェクトに貢献する一方、Wocker、Frasco など、自身でも数多くのオープンソースソフトウェアを開発。

      著書：
      『世界一わかりやすいWordPress 導入とサイト制作の教科書』
      『著作権トラブル解決のバイブル! クリエイターのための権利の本』
  -
    title: 業務システムに使えるPWA
    name: 中津川篤司
    team: MOONGIFT（hifiveエバンジェリスト）
    image: /speakers/SP004.jpg
    twitter: https://twitter.com/goofmint
    facebook: https://fb.me/goofmint
    url: https://www.moongift.jp
    body: |
      PWAとしてアプリ化が良く取り上げられますが、技術要素はそれだけではありません。
      Cache API、認証、プッシュ通知、indexedDBなどWebアプリケーションを便利にする機能は多数あります。

      このセッションでは特にWebベースの業務システムにおいてPWAを活用するための実用的なテクニックを中心に紹介します。
      業務システムでは利用者が特定されており、アプリストアでリリースするよりもPWAのメリットが強く打ち出せるでしょう。
    profile: |
          株式会社MOONGIFT 代表取締役。
          ニフクラ mobile backend、hifive 、CloudGarage エバンジェリスト。プログラマ、エンジニアとしていくつかの企業で働き、28歳のときに独立。
          2004年、まだ情報が少なかったオープンソースソフトの技術ブログ『MOONGIFT』を開設し、毎日情報を発信している。
          2013年に法人化、ビジネスとエンジニアを結ぶエバンジェリスト業「DevRel」活動をスタートした。
