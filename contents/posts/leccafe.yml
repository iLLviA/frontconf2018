  contents:
    title: Lec Cafe - プロ向けの Web制作スクール
    subtitle: Lec Cafe は「現場で使える技術」を学ぶ、大阪市内のWeb制作スクールです。
    image: "/sponsors/sp-g03.png"
    body: |
      休日や仕事終わり、空いた少しの時間でちょっとしたスキルアップ

      Lec Cafe は大阪堺筋本町にある小さなWeb制作のスクールです。

      聞くだけではなく 実際に手を動かしながら学べるから、
      短い時間でしっかり達成感を体感。あなたの「作りたい」気持ちをしっかりサポートします。

      多数の現場での技術顧問・制作指導を行っている chatbox だからこそ出来る
      現場に沿った「生きた技術」のスクールで、明日から使える技術の習得を応援します。

      転職やスキルアップなど、よりよい仕事を頑張りたいあなたのために、
      1日単位の小さなレッスンから、1ヶ月単位の個別指導サポート、
      6ヶ月単位の長期スクール講座など多彩なプランをご用意

      学生向けの無料インターンプランや、
      コミュニティベースでの「おすすめの転職先紹介」なども。

      よりよいクリエイターライフに必要なスキルアップをもっと身近に。Lec Cafe があなたの作りたい気持ちを応援します。

      イベントの情報やお問い合わせは Facebook ページまでお気軽にどうぞ。

    link_label: Facebook ページ
    url: https://www.facebook.com/leccafe.osaka/
