  contents:
    title: 株式会社インパス
    subtitle: UXを専門に、webやアプリのUIデザイン・フロントエンドの開発が得意です
    image: "/posts/impath_members.jpg"
    body: |
      当社はお客様に対して、「Quality & Agility(高品質と機動性)」の価値を提供し、
      オムニチャネルやIoT(デバイス連携)を中心としたデジタルマーケティング支援、
      アプリ/オウンドメディアの受託開発・制作・コンサルティング・サービス運用代行を行なっている会社です。
      ※拠点は京都本社(四条烏丸)、東京本社(三軒茶屋)、札幌本社(札幌)です。

      また、IT系トップクラスの「最も成長できる企業」を目指しております。

      自身/組織としての能力開発だけではなく、
      "安心して働ける"を基軸とした各種制度も整えておりますので、
      気になる方がいらっしゃればお気軽にお声がけ下さい！
    link_label: 企業ページを見る
    url: https://impath.co.jp/about/
